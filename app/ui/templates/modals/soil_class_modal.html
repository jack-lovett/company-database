<div class="modal fade" id="soilClassModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Soil Class</h5>
                <button type="button" class="btn-close"></button>
            </div>
            <form id="soilClassForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Abbreviation</label>
                        <input type="text" class="form-control" name="abbreviation" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Class</label>
                        <input type="text" class="form-control" name="class_" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" name="description" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
