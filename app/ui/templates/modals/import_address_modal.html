<div class="modal fade" id="importAddressesModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import Addresses</h5>
                <button type="button" class="btn-close" id="exitModal"></button>
            </div>
            <!-- Initial Import Form -->
            <div id="importStage">
                <form id="importAddressForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="csvFile" class="form-label">Select CSV File</label>
                            <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="previewImportBtn">Preview Import</button>
                    </div>
                </form>
            </div>

            <!-- Preview Stage -->
            <div id="previewStage" style="display: none;">
                <div class="modal-body">
                    <div class="alert alert-info">
                        <span id="totalRowsCount"></span> addresses found
                    </div>
                    <div class="table-responsive">
                        <table class="table" id="previewTable">
                            <thead>
                            <tr>
                                <th>Address</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancelImport">Cancel Import</button>
                    <button type="button" class="btn btn-primary" id="beginImport">Begin Import</button>
                </div>
            </div>

            <!-- Review Stage -->
            <div id="reviewStage" style="display: none;">
                <div class="modal-body">
                    <div class="progress mb-3">
                        <div class="progress-bar" id="importProgress" role="progressbar"></div>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span id="currentProgress">Reviewing address 0 of 0</span>
                        <span id="importStats">Accepted: 0 | Skipped: 0</span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address_type">Address Type</label>
                        <select class="form-control" id="address_type">
                            <option value="shipping_address" selected>Shipping Address</option>
                            <option value="billing_address">Billing Address</option>
                            <option value="postal_address">Postal Address</option>
                            <option value="office_address">Office Address</option>
                        </select>
                    </div>
                    <div id="currentAddressPreview"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="skipAddress">Skip</button>
                    <button type="button" class="btn btn-warning" id="cancelRemaining">Cancel Remaining</button>
                    <button type="button" class="btn btn-success" id="acceptAddress">Accept</button>
                </div>
            </div>
        </div>
    </div>
</div>
