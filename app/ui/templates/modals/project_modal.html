<div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Project</h5>
                <button type="button" class="btn-close" id="exitModal"></button>
            </div>
            <form id="projectForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Project Number</label>
                                <input type="text" class="form-control" id="project_number_preview"
                                       name="project_number" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Client</label>
                                <div class="input-group">
                                    <select class="form-select" name="client_id" id="client_select" required>
                                        <option value="">Select Client...</option>
                                    </select>
                                    <button type="button" class="btn btn-outline-secondary" id="createClientBtn">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Site</label>
                                <div class="input-group">
                                    <select class="form-select" name="site_id" id="site_select" required>
                                        <option value="">Select Site...</option>
                                    </select>
                                    <button type="button" class="btn btn-outline-secondary" id="createSiteBtn">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" name="status" required>
                                    <option value="lead">Lead</option>
                                    <option value="job">Job</option>
                                    <option value="completed">Completed</option>
                                    <option value="no_sale">No Sale</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="initial_inquiry_date" class="form-label">Initial Inquiry
                                    Date</label>
                                <input type="date" class="form-control" name="initial_inquiry_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="start_date">
                            </div>
                            <div class="mb-3">
                                <label for="end_date" class="form-label">End Date</label>
                                <input type="date" class="form-control" name="end_date">
                            </div>
                            <div class="mb-3">
                                <label for="storeys" class="form-label">Storeys</label>
                                <input type="number" class="form-control" name="storeys">
                            </div>
                            <div class="mb-3">
                                <label for="referral_source" class="form-label">Referral Source</label>
                                <select class="form-select" name="referral_source">
                                    <option value="google">Google</option>
                                    <option value="referral">Referral</option>
                                    <option value="repeat_client">Repeat Client</option>
                                    <option value="jkc">JKC</option>
                                    <option value="smce">SMCE</option>
                                    <option value="word_of_mouth">Word of Mouth</option>
                                    <option value="website">Website</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="payment_basis" class="form-label">Payment Basis</label>
                                <select class="form-select" name="payment_basis">
                                    <option value="lump_sum">Lump Sum</option>
                                    <option value="hourly_rate">Hourly Rate</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
